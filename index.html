<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screener Metrics</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Comprehensive documentation for Screener market metrics and financial indicators">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism-tomorrow.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Screener Metrics',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 1,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found!',
        depth: 6,
        // Custom matching: also match file/page titles
        customSearch: function (term, page, content) {
          // Get title from Markdown front matter or first H1
          var matchTitle = '';
          var titleMatch = content.match(/^#\s*(.+)$/m);
          if (titleMatch) {
            matchTitle = titleMatch[1];
          }
          // Default matching (Docsify does this for content already)
          var matches = [];
          // If search term matches the title, treat as match
          if (matchTitle && matchTitle.toLowerCase().indexOf(term.toLowerCase()) !== -1) {
            matches.push({
              title: matchTitle,
              content: '',
              url: page
            });
          }
          // Returning null will let the default search also process (so both work)
          return matches.length > 0 ? matches : null;
        }
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      executeScript: true,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      notFoundPage: true,
      relativePath: false,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,
      coverpage: false
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Tabs plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- Prism for syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-core.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
